<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calc-btn {
            width: 4rem;
            height: 4rem;
            font-size: 1.5rem;
        }

        .calc-input {
            height: 4rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center text-green-600 mb-4">Simple Calculator</h1>
        <input 
            id="result" 
            type="text" 
            class="calc-input w-full border border-gray-300 rounded p-2 text-right mb-4" 
            readonly 
            placeholder="0">
        
        <div class="grid grid-cols-4 gap-2">
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="clearResult()">C</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('/')">÷</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('*')">×</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="deleteLast()">⌫</button>

            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('7')">7</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('8')">8</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('9')">9</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('-')">−</button>

            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('4')">4</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('5')">5</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('6')">6</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('+')">+</button>

            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('1')">1</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('2')">2</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('3')">3</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300 row-span-2 bg-green-600 text-white" onclick="calculateResult()">=</button>

            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300 col-span-2" onclick="appendValue('0')">0</button>
            <button class="calc-btn bg-gray-200 rounded hover:bg-gray-300" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            const result = document.getElementById('result');
            if (result.value === '0') result.value = value;
            else result.value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '0';
        }

        function deleteLast() {
            const result = document.getElementById('result');
            result.value = result.value.slice(0, -1) || '0';
        }

        function calculateResult() {
            const result = document.getElementById('result');
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>
</html>
